<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un regalo speciale per Christiana: scopri di cosa si tratta!">
    <title>Il tuo regalo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #000, #333);
        }

        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: #000;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: #e63946;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .gift-box:before, .gift-box:after {
            content: '';
            position: absolute;
            background: #fff;
        }

        .gift-box:before {
            width: 100%;
            height: 20px;
            top: 65px;
        }

        .gift-box:after {
            width: 20px;
            height: 100%;
            left: 65px;
        }

        .ribbon {
            position: absolute;
            top: -15px;
            width: 60px;
            height: 30px;
            background: #fff;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
        }

        .reveal {
            display: none;
            animation: fadeIn 1.5s ease forwards;
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .highlight {
            color: #e63946;
            font-weight: bold;
        }

        footer {
            background: #222;
            padding: 20px;
            text-align: center;
            color: #aaa;
        }

        footer a {
            color: #e63946;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="gift-box" onclick="revealGift()">
            <div class="ribbon"></div>
        </div>
    </header>

    <section id="reveal" class="reveal">
        <h2>Il tuo regalo speciale</h2>
        <p>Un biglietto per il concerto di <span class="highlight">Liberato</span>!</p>
        <p>Prepara le emozioni e goditi uno spettacolo indimenticabile il <span class="highlight">31 Maggio 2025</span> presso il <span class="highlight">Circo Massimo</span> a Roma.</p>
        <div class="info">
            <div>
                <h3>Data</h3>
                <p>31 Maggio 2025</p>
            </div>
            <div>
                <h3>Location</h3>
                <p>Circo Massimo, Roma</p>
            </div>
            <div>
                <h3>Orario</h3>
                <p>Ore 21:15</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Il tuo regalo | <a href="#">Termini e Condizioni</a></p>
    </footer>

    <script>
        function revealGift() {
            document.getElementById('reveal').style.display = 'block';
            window.scrollTo({ top: document.getElementById('reveal').offsetTop, behavior: 'smooth' });
        }
    </script>
</body>
</html>
